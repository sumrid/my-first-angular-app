<h2>สินค้า</h2>

<div *ngFor="let p of products; index as productId">
	<h3>
		<a [routerLink]="['/products', productId]">
			{{p.name}}
		</a>
	</h3>

  <button (click)="share(p.name)">Share</button>

  <!-- เรียกใช้ component อื่น -->
  <!-- มี property input, event output -->
  <app-product-alerts [product]="p" (notify)="onNotify()">
  </app-product-alerts>
</div>
